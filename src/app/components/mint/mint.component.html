<div class="center-div">
  <div
    class="card"
    style="
      background-color: black;
      border: 4mm ridge #f0b90b;
      width: 65%;
      min-width: 400px;
    "
  >
    <div class="center-img">
      <br />
      <img
        src="../../assets/My_Coin.gif"
        alt="unfold"
        height="33%"
        width="33%"
        style="border-radius: 50%"
      />
    </div>
    <div class="card-body">
      <h3 class="card-text" style="font-size: 2em">
        <u> Mint ScottCoin. </u>
      </h3>
      <br />
      <p>Current price of SCB is .001 BNB</p>

      <div
        class="form-outline"
        id="mintInput"
        style="max-width: 60%; margin-left: auto; margin-right: auto"
      >
        <input
          [ngModel]="numToBuy"
          type="number"
          (ngModelChange)="updatePrice($event)"
          min="0"
          max="100000000000"
          step="1"
          onfocus="this.previousValue = this.value"
          onkeydown="if(event.key==='.'){event.preventDefault();} this.previousValue =this.value"
          class="form-control"
          placeholder="Amount To Buy"
        />
      </div>

      <!-- <input [ngModel]="bar" (ngModelChange)="modelChangeFn($event)" /> -->

      <br />
      <p>
        Total price with out gas fees for {{ numToBuy }} SCB is
        {{ totalPrice }} BNB
      </p>

      <br />
      <div class="center-div">
        <button
          *ngIf="this.numToBuy == '0' || this.numToBuy == 'null'"
          class="favorite styledDisabled"
          disabled
        >
          Mint
        </button>
        <button
          *ngIf="this.numToBuy != '0' && this.numToBuy != 'null'"
          class="favorite styled"
          type="submit"
          (click)="buy()"
        >
          Mint
        </button>
      </div>
      <div *ngIf="this.test">
        <br />
        <p>{{ this.test }}</p>
      </div>
    </div>
  </div>
</div>
